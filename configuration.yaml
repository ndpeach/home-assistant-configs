    state_topic: /sensors/t/5c:cf:7f:40:ec:4b
    qos: 0
    unit_of_measurement: "ºC"
    expire_after: 700
  - platform: mqtt
    name: "outside_b"
    state_topic: /sensors/b/5c:cf:7f:40:ec:4b
    qos: 0
    expire_after: 700
    unit_of_measurement: "V"
  - platform: mqtt
    name: "loft_t"
    state_topic: /sensors/t/a0:20:a6:17:a8:d7
    qos: 0
    expire_after: 700
    unit_of_measurement: "ºC"
  - platform: mqtt
    name: "garage_t"
    state_topic: /sensors/t/5c:cf:7f:33:b6:92
    qos: 0
    expire_after: 700
    unit_of_measurement: "ºC"
  - platform: mqtt
